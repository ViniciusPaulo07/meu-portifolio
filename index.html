<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#projetos">Projetos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="sobre">
        <div class="sobre-container">
          <img src="assets/images/Foto Profissional.jpg" alt="Foto de Vinicius
          Paulo" class="foto-perfil"
        </div>
        <div>
          <h1>Vinicius Paulo</h1>
          <p>
            "Desenvolvedor em constante aprendizado, focado em criar soluções
            modernas com JavaScript."
          </p>
        </div>
      </section>
      <section id="projetos">
        <h2></h2>
        <div class="projects-grid"></div>
      </section>
    </main>
    <footer>
      <section id="contato">
        <form id="contact-form">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome completo"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seu@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              placeholder="Como posso ajudar?"
            ></textarea>
          </div>
          <button type="submit" class="btn-submit">Enviar Mensagem</button>
        </form>
        <div class="social-links">
          <a href="https://github.com/ViniciusPaulo07" target="_blank"
            ><i data-lucide="github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/vinicius-paulo7/#:~:text=www.linkedin.com/in/vinicius%2Dpaulo7"
            target="_blank"
            ><i data-lucide="linkedin"></i
          ></a>
          <a href="mailto:viniciuspaulo0703@gmail.com"
            ><i data-lucide="mail"></i
          ></a>
        </div>
      </section>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
